<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBot</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background: linear-gradient(135deg, #ffafbd, #ffc3a0); }
            50% { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
            100% { background: linear-gradient(135deg, #ffafbd, #ffc3a0); }
        }

        .chat-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            background-color: #ffffff;
            text-align: center;
            animation: popIn 0.6s ease-in-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 2em;
            color: #ff6f61;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 1.2em;
            color: #666666;
            margin-bottom: 20px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 430px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #ff6f61;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #ff3b2f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1><b>HealthBot</b></h1>
        <h2><b>For the Sake of Good Health</b></h2>
        
<iframe
allow="microphone;"
width="350"
height="430"
src="https://console.dialogflow.com/api-client/demo/embedded/21eb3098-d144-4a7d-bd0e-31527043d984">
</iframe>
        <button onclick="alert('Stay Healthy and Happy!')">Get Health Tips</button>
    </div>
</body>
</html>
